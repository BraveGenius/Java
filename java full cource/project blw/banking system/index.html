<!DOCTYPE html>
<html>
<head>
	<title>Banking System</title>
	<link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="bankingsystem.js"></script>
   

</head>
<body>
	<h1>Banking System</h1>
	<form id="account-form">
		<label for="account-type">Account Type:</label>
		<select id="account-type">
			<option value="Checking">Checking</option>
			<option value="Savings">Savings</option>
		</select>
		<br><br>
		<label for="initial-balance">Initial Balance:</label>
		<input type="number" id="initial-balance" value="0">
		<br><br>
		<label for="account-holder-name">Account Holder Name:</label>
		<input type="text" id="account-holder-name">
		<br><br>
		<label for="account-holder-address">Account Holder Address:</label>
		<input type="text" id="account-holder-address">
		<br><br>
		<label for="account-holder-phone">Account Holder Phone:</label>
		<input type="tel" id="account-holder-phone">
		<br><br>
		<button id="create-account-btn">Create Account</button>
	</form>
	<div id="transaction-history"></div>

	<script src="script.js"></script>
</body>
</html>
